<!doctype html>
<html lang="en">
    <head>    

        <title>Contact - Trevor Nelson</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <meta name="description" content="Trevor Nelson's portfolio"/>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="/assets/css/main.css">
		
    </head>
    <body>
        
        <div id="page" class="site palette-light accent-blue">
  <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">
      <div class="site-branding">
        
        
        <p class="site-title"><a href='/'>TN</a></p>
        
      </div><!-- .site-branding -->
      
      
    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->

  <main id="content" class="site-content">
    

<header class="page-header inner-sm outer">
  <h1 class="page-title line-top">Contact</h1>
</header><!-- .page-header -->



  
  
  
<section id="contact-form" class="block block-form outer">
  <div class="inner">
    
    <div class="block-content inner-sm">
      
      
      <p>Hi there! Thank you so much for your interest in working together. Please fill the contact form below or send us an email at <a href="mailto:example@example.com">example@example.com</a>.</p>

      
      <form name="contactForm" id="contactForm"  action="/thank-you" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <div class="screen-reader-text">
          <label id="contactForm-bot-label">Don't fill this out if you're human: <input aria-labelledby="contactForm-bot-label" name="bot-field" /></label>
        </div>
        <input type="hidden" aria-label="contactForm-name" name="form-name" value="contactForm" />
        
          
          

<div class="form-group">
  
  
  <label for="name">Name</label>
  
  <input type="text" name="name" id="name" placeholder="Your name" required />
  <span class="animate-border" aria-hidden="true"></span>
</div>


        
          
          

<div class="form-group">
  
  
  <label for="email">Email</label>
  
  <input type="email" name="email" id="email" placeholder="Your email address" required />
  <span class="animate-border" aria-hidden="true"></span>
</div>


        
          
          

<div class="form-group">
  
  
  <label for="subject">Subject</label>
  
  <div class="form-select-wrap">
    <select id="subject" name="subject">
      
      
      <option value="">Please select</option>
      
      
      <option value="Error on the site">Error on the site</option>
      
      <option value="Sponsorship">Sponsorship</option>
      
      <option value="Other">Other</option>
      
    </select>
  </div>
</div>


        
          
          

<div class="form-group">
  
  
  <label for="message">Message</label>
  
  <textarea name="message" id="message" rows="5" placeholder="Your message"></textarea>
  <span class="animate-border" aria-hidden="true"></span>
</div>


        
          
          

<div class="form-group form-checkbox">
  <input type="checkbox" id="consent" name="consent">
  
  
  <label for="consent">I understand that this form is storing my submitted information so I can be contacted.</label>
  
</div>


        
        <div class="form-submit">
          <button type="submit" class="button">Send Message</button>
        </div>
      </form>
    </div>
  </div><!-- .inner -->
</section><!-- .block -->



  </main><!-- .site-content -->
  <footer id="colophon" class="site-footer outer">
  <div class="inner">
    <div class="site-footer-inside">
      <div class="site-info">
        
        
        <span class="copyright">&copy; Trevor Nelson. All rights reserved. Powered by Jekyll and Stackbit.</span>
        
        
      </div><!-- .site-info -->
      
      
      <div class="social-links">
        
          
          
<a class=" button-icon" href="https://github.com/trevnels" target="_blank" rel="noopener">
  
  <span class="icon fab fa-github" aria-hidden="true"></span><span class="screen-reader-text">GitHub</span>
  
</a>

        
          
          
<a class=" button-icon" href="https://www.linkedin.com/in/trevor-nelson-a730411a0/" target="_blank" rel="noopener">
  
  <span class="icon fab fa-linkedin" aria-hidden="true"></span><span class="screen-reader-text">LinkedIn</span>
  
</a>

        
      </div><!-- .social-links -->
      
    </div><!-- .site-footer-inside -->
  </div><!-- .inner -->
</footer><!-- .site-footer -->

</div><!-- .site -->

        <!-- Scripts -->
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/main.js"></script>
    </body> 
</html>

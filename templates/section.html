{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
<div class="prose prose-gray dark:prose-invert prose-lg mx-auto max-w-prose">
  <h1 class="text-center">
    {{ section.title }}
  </h1>
  {{ section.content | safe }}

  {% for year, posts in section.pages | group_by(attribute="year") %}
  {{ macros::pagelist(posts=posts, title=year) }}
  {% endfor %}
</div>
{% endblock content %}
